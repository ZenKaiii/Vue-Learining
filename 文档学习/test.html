<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in groceryList" :todo="item">hh</todo-item>
        </ol>
    </div>
</body>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    new Vue({
        el: "#app",
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
